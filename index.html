<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Voice Transcriber</title>
  </head>
  <body>
    <h1>Upload audio files to Otter.ai</h1>

    <p>Folder with voicemails</p>
    <input type="text" style="width: 400px" id="folder" value="" />

    <p>Otter.ai email</p>
    <input type="text" id="email" value="" />

    <p>Otter.ai password</p>
    <input type="password" id="password" value="" />

    <button id="readButton">Read</button>

    <hr></hr>

    <div id="uploadDiv" style="display: none">
      <p>Files that will be uploaded: <span id="fileList"></span></p>
      <p>Files successfully uploaded so far: <span id="successFileList">None</span></p>

      <button id="uploadButton">Upload</button>
  </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
